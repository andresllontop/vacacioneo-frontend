<div class="container-fluid py-2 d-none" id="servicioHTML">
  <div class="form-row">
    <div class="dropdown col-2">
      <input type="hidden" id="pageServicio" value="1">
      <select id="sizePageServicio" class="form-control">
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>
    <h2 class="text-center all-tittles col-6" id="titleManagerServicio">Lista de Servicios</h2>

    <div class="col-4 text-right">
      <button class="btn btn-info" id="btnAbrirHoteles">
        <i class="fa fa-list"></i> &nbsp;&nbsp;Hoteles
      </button>
      <button class="btn btn-primary" id="btnAbrirbook">
        <i class="fa fa-plus-square"></i> &nbsp;&nbsp;Registrar
      </button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th class="text-center">HOTEL</th>
          <th class="text-center">SERVICIO</th>
          <th class="text-center">ACTIVO?</th>
          <th class="text-center">EDITAR</th>

      </thead>

    </table>
  </div>

    </ul>
  </nav>
  <!-- /pagination BLOG -->
</div>


<div id="ventanaModalManServicio" class="modal fade" tabindex="-1" role="dialog" aria-modal="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form id="formularioServicio" autocomplete="off">
        <div class="modal-header">

          <h4 class="modal-title text-center w-100" id="tituloModalManServicio"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            style="margin-top: -1em;margin-right: -1.5em;">
            <span aria-hidden="true" class="m-0"
              style="-webkit-text-stroke: 4px white;background: red;border: 0px solid;border-radius: 41px;padding: 5px 12px; font-size: 14px;">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="margin-top:20px;">
          <div class="row">
            <div class="col-12 col-sm-10 mx-auto">
              <div class="form-group">
                <label for="txtCategoriaHotel">Servicio</label>
                <select class="form-control" id="txtCategoriaHotel">

                </select>
              </div>
              <div class="form-group">
                <label for="txtEstadoServicio">Estado</label>
                <input type="checkbox" id="txtEstadoServicio">
              </div>


            </div>


          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger " data-dismiss="modal">
            CERRAR
          </button>
          <button type="submit" class="btn btn-primary ">
            GUARDAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
